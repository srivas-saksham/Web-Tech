<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="text-align: center; ">Using <u>Inline</u> type of CSS</h1>
    <div style=" margin-left: 350px ; width: 50vw; border: 2px solid black; border-radius: 1.5rem; background-color: grey;">
        <p style="margin-left: 20px; font-size: larger;">In this frame we are using Inline CSS</p>
        <p style="margin-left: 20px; font-size: larger;">When we individualy style every tag using 'style' attribute, it is known as Inline Styling.</p>
    </div>
    <h4 style="margin-left: 350px;">*for every element in this frame individual Inline Styling has been provided.</h4>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Attributes</title>
</head>
<body>
    <marquee style="font-size:50px;">Ordered & Unordered Lists</marquee>
    <table border="1px" align="center" width="300px" height="200px">
        <tr>
            <th colspan="3">Information</th>
        </tr>
        <tr align="center">
            <th rowspan="2">Data</th>
            <td>Saksham S.</td>
            <td>353</td>
        </tr>
        <tr align="center">
            <td>Someone</td>
            <td>Some Rank</td>
        </tr>
    </table>
</body>
</html>

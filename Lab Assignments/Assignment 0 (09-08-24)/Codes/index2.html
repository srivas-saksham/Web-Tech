<!--Create a webpage using HTML to implement Text formatting Tags such as
    Bold, Italic, Underline, Strike, Marquee, Subscript, Superscript, Font as well as
    the use of empty tags such as &lt;br&gt;, &lt;hr&gt;-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <p align="center"> Creating a webpage using HTML</p>
    <p align="center"> Implementing text formatting tags such as</p>
    <p align="center"> <b>Bold</b> <br> <i>Italic</i> <br> <u>Underline</u> <br> <s>Strike</s></p>
    <p align="center"> Also a <sub>Subscript</sub> and a <sup>SuperScript</sup></p>
    <hr>
</body>
</html>
